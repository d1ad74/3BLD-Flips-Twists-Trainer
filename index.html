<html>
<head>
    <meta charset="UTF-8" />
    <title>3BLD Flips/Twists Trainer</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="scramble">
        <p id="scr">Scramble</p>
        <button>Last Scramble</button>
        <button onclick="nextScramble()">Next Scramble</button>
    </div>

    <div class="dropdown">
        <button>Edge Buffer: <span id="edgeBuffer">UF</button>
        <div class="dropdown-content">
            <a href="#" onclick="changeOption('UF', 'edgeBuffer')">UF</a>
            <a href="#" onclick="changeOption('UB', 'edgeBuffer')">UB</a>
            <a href="#" onclick="changeOption('UR', 'edgeBuffer')">UR</a>

            <a href="#" onclick="changeOption('DR', 'edgeBuffer')">DR</a>
            <a href="#" onclick="changeOption('DB', 'edgeBuffer')">DB</a>
            <a href="#" onclick="changeOption('DL', 'edgeBuffer')">DL</a>
        </div>
    </div>

    <br>

    <div class="dropdown">
        <button>Corner Buffer: <span id="cornerBuffer">UFR</button>
        <div class="dropdown-content">
            <a href="#" onclick="changeOption('UFR', 'cornerBuffer')">UFR</a>
            <a href="#" onclick="changeOption('UBL', 'cornerBuffer')">UBL</a>

            <a href="#" onclick="changeOption('DFR', 'cornerBuffer')">DFR</a>
            <a href="#" onclick="changeOption('DFL', 'cornerBuffer')">DFL</a>
        </div>
    </div>

    <br>

    <div class="dropdown">
        <button>Edge Flips: <span id="edgeFlips">0</button>
        <div class="dropdown-content">
            <a href="#" onclick="changeOption('0', 'edgeFlips')">0</a>
            <a href="#" onclick="changeOption('1', 'edgeFlips')">1</a>
            <a href="#" onclick="changeOption('2', 'edgeFlips')">2</a>

            <a href="#" onclick="changeOption('10', 'edgeFlips')">10</a>
            <a href="#" onclick="changeOption('11', 'edgeFlips')">11</a>

        </div>
    </div>

    <br>

    <div class="dropdown">
        <button>Corner Twists: <span id="cornerTwists">0</button>
        <div class="dropdown-content">
            <a href="#" onclick="changeOption('0', 'cornerTwists')">0</a>
